<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>YardSale | Create Account</title>
    <link rel="stylesheet" href="./assets/css/clase4cuenta.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form class="form" action="">
                <div>
                    <label class="label" for="name">Name</label>
                    <input id="name" class="input input-name" type="text" placeholder="Edwar">
    
                    <label class="label" for="email">Email address</label>
                    <input id="email" class="input input-email" type="email" placeholder="correoelectronico@ejemplo.com">
    
                    <label class="label" for="password">Password</label>
                    <input id="password" class="input input-password" type="password" placeholder="**********">
                </div>

                <input type="submit" value="Create" class="primary-button login-button"> 
            </form>
        </div>
    </div>   

</body>
</html>
