<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>YardSale | Login</title>
    <link rel="stylesheet" href="./assets/css/clase3login.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/imgs/logos/logo_yard_sale.svg" alt="Logo" class="logo">

            <form class="form" action="">
                <label class="label" for="email">Email address</label>
                <input id="email" class="input input-email" type="email" placeholder="correoelectronico@example.com">
                <br>

                <label class="label" for="password">Password</label>
                <input id="password" class="input input-password" type="password" placeholder="**********">

                <input type="submit" value="Login" class="primary-button login-button">
                <a href="/">Forgot my password</a>
            </form>

            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>     
</body>
</html>
